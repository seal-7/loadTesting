resilience4j.circuitbreaker.instances.checkHealth1.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.checkHealth1.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.checkHealth1.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.checkHealth1.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.checkHealth1.sliding-window-size=10
resilience4j.circuitbreaker.instances.checkHealth1.sliding-window-type=count_based